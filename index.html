<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <!-- COMPATIBILTY-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--KEYWORDS-->
        <meta name="keywords" content="login, register" />
        <!--DESCRIPTION-->
        <meta name="description" content="This page is a emulator about a
            login" />
        <!--STYLES-->
        <link rel="stylesheet" href="css/styles.css" />

        <link rel="shortcut icon" href="assets/login.png" type="image/x-icon" />
        <title>Example PHP</title>
    </head>

    <body>
        <!--HEADER -->
        <header>
            <div class="img-container">
                <img src="assets/login.png" alt="candado" class="img-login" />
            </div>
            <h1 class="title">Sign up :)</h1>
        </header>

        <!--____LOGIN_____-->
        <form action="sql/login.php" method="POST" class="form" id="form">
            <div class="field">
                <input type="text" name="name" class="field-input" required
                    autocomplete />
                <label for="name" class="field-text">
                    <span>Name</span>
                </label>
            </div>

            <div class="field">
                <input type="text" name="last_name" class="field-input" required
                    autocomplete />
                <label for="last_name" class="field-text">
                    <span>Last Name</span>
                </label>
            </div>

            <div class="field">
                <input type="text" name="age" class="field-input" required
                    autocomplete="off" />
                <label for="age" class="field-text">
                    <span>Age</span>
                </label>
            </div>
            <div class="send">
                <input type="submit" value="send" class="submit" />
                <input type="reset" value="reset" class="submit">

            </div>
        </form>

        <script src="js/index.js"></script>
    </body>

</html>
